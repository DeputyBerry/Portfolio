<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Food Checker</title>
</head>
<body>
    <h1>Is it Vegetarian</h1>

    <label for="barcode">Enter a 12 digit barcode UPC:</label>
    <input type="number" id="food" name="barcode">
    <button type="button" onclick="getFetch();">Submit</button>

    <img id="foodImage" src="" alt="food image">
    <h2 id="product-name"></h2>
    <table id="ingredient-table">
        <tr>
            <th>Ingredients</th>
            <th>Vegetarian?</th>
            <th>Vegan?</th>
        </tr>
    </table>




    <script src="main.js"></script>
</body>
</html>
